<template name="register">

      <form>
        <h4>Reģistrēties</h4>
        <div class="row">
          <!-- E-mail -->
            <i class="material-icons prefix">account_circle</i>
            <label for="email2" data-error="E-pasta struktūrai jābūt: example@example.com">E-pasts</label>
            <input id="email2" type="email" class="validate"/>
            <br><br>
          <!-- Password -->
            <i class="material-icons prefix">lock</i>
            <label for="password2">Parole</label>
            <input id="password2" type="password" class="validate"/>
          <!-- Button -->
          <input style="color: black;" type="submit" class="waves-effect waves-light btn" value="Pieslēgties"/>
          </div>
      </form>

</template>
