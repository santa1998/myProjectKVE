<template name="Login">
  <div class="container">
    <div class="row">
      <form id="login-form" class="col s9 l4 offset-s1 offset-l4">
        <h2 class="thin">Login</h2>
        <div class="row">
          <!-- E-mail -->
          <div class="input-field col s9 l9 offset-s1 offset-l1">
            <i class="material-icons prefix">account_circle</i>
             <input id="email" type="email" class="validate">   <!--icon_prefix -->
            <label for="email" data-error="E-pasta struktūrai jābūt: example@example.com">E-mail</label>  <!-- icon_prefix -->
            <br><br>
          </div>
          <!-- Password -->
          <div class="input-field col s9 l9 offset-s1 offset-l1">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">  <!-- icon_prefix -->
            <label for="password">Password</label>  <!-- icon_prefix -->
          </div>
          <!-- Button -->
          <div class="input-field col s9 l5 offset-s3 offset-l4">
            <button class="waves-effect waves-light btn">Login</button>
          </div>
          <br>
        </div>
      </form>
    </div>
  </div>
</template>
