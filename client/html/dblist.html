<template name="DBList">
    <h4>Darba pārskati</h4>
    <hr>
    <div class="container">
    {{#if currentUser}}
      {{#each test}}
          <a class="select" href="/db/{{_id}}">{{createdAt}}</a>
          <!-- <button class="btn-floating btn-large waves-effect waves-light btn increment" ><i class="material-icons">delete</i></button> -->
          <!-- <a href="#" class="btn-floating btn-large waves-effect waves-light btn increment"><i class="material-icons">delete</i></a> -->

          <a class="btn-floating btn-large waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons">delete</i></a>

          <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <h4>Paziņojums</h4>
              <p class="center-align" id="notification">Jūs tiešām vēlaties izdzēst darba pārskatu?</p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Nē</a>
              <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat increment">Jā</a>
            </div>
          </div>
          <br>
      {{/each}}
    {{/if}}
</div>
    <script>
    $(document).ready(function(){
      $('.modal-trigger').leanModal();
    });
    </script>
</template>
