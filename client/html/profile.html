<template name="Profile">
  <div class="container">
    <h4>Mans profils</h4>
    <hr>
    <div class="row">
      <div class="col l3">
        <div class="card medium">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="img/profile.png">
          </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Inguna Pastare<i class="material-icons right">expand_less</i></span>
        <br>
        <i class="material-icons left">school</i><p>Informātikas un matemātikas skolotāja</p>
        <i class="material-icons left">email</i><p>inguna.pastare@jak.lv</p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Informācija<i class="material-icons right">expand_more</i></span>
        <p>Here is some more information about this product that is only revealed once clicked on.</p>
        <i class="material-icons left">local_phone</i><p>+371 20202020</p>
      </div>
      </div>
    </div>
    <div class="row" id="profile">
    <div class="col l4">
      <div class="center promo promo-example" id="profile_edit">
        <a href="#"><i class="material-icons large">edit</i>
        <h5 class="promo-caption">Rediģēt profilu</h5></a>
      </div>
    </div>
    <div class="col l4">
      <div class="center promo promo-example" id="profile_add">
        <a href="/overview"><i class="material-icons large">note_add</i>
        <h5 class="promo-caption">Pievienot darba pārskatu</h5></a>
      </div>
    </div>
    </div>
  </div>
  </div>
</template>
